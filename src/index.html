<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>電子商網管理後台</title>
  </head>
  <body>
    <header style="text-align: center">
      <tag style="font-weight: bold"><h3>電子商網管理後台</h3></tag>
    </header>
    <section class="body">
      <nav class="nav">
        <div><a href="./form.html">產品新增</a></div>
        <div><a style="margin-left: 20px; margin-right: 20px">登入</a></div>
      </nav>
      <form>
        <input type="text" id="nickname" name="nickname" placeholder="商品名稱" />
        <button type="button">查詢</button>
      </form>

      <table style="border: 1px solid black">
        <tr>
          <th style="border: 1px solid black">No.</th>
          <th style="border: 1px solid black">名稱</th>
          <th style="border: 1px solid black">廠商</th>
          <th style="border: 1px solid black">單價</th>
        </tr>
        <tr>
          <td class="id" style="border: 1px solid black">1</td>
          <td style="border: 1px solid black">圖像 Angular 開發入門 第二版</td>
          <td class="company" style="border: 1px solid black">博碩文化</td>
          <td class="price" style="border: 1px solid black">500</td>
        </tr>
        <tr>
          <td class="id" style="border: 1px solid black">2</td>
          <td style="border: 1px solid black">金魚都能懂的 CSS 必學屬性</td>
          <td class="company" style="border: 1px solid black">博碩文化</td>
          <td class="price" style="border: 1px solid black">500</td>
        </tr>
      </table>
      <hr />
      <div class="card">
        <img src="css.jpg" width="100" />
        <div>
          <span>1.</span>
          <span>圖像 Angular 開發入門 第二版</span>
        </div>
        <div>博碩文化</div>
        <div>500</div>
      </div>
      <div class="card">
        <img src="angular.jpg" width="100" />
        <div>
          <span>2.</span>
          <span>金魚都能懂的 CSS 必學屬性</span>
        </div>
        <div>博碩文化</div>
        <div>500</div>
      </div>
    </section>
    <footer>© 2024</footer>
  </body>
</html>
